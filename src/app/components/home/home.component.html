<div class="home">
    <div class="home__form">
        <tes-add-video
            (seachVideoByUrl)="seachVideoByUrl($event)"
            (searchByTitle)="goToSearchVideoByTitle($event)"
        >
        </tes-add-video>
        <tes-divider></tes-divider>
        <tes-filter
            (filterByTitle)="filterByTitleFunc($event)"
            (clearCurrentFilter)="clearCurrentFilterFunc()"
        ></tes-filter>
      </div>
    <div class="home__cards">
        <tes-video-card 
            *ngFor="let video of videos; let i = index;" 
            [index]="i" 
            [video]="video"
            (stopVideo)="stopVideo($event)"
            (deleteVideo)="deleteVideo($event)"
            [isResult]="false"
        >
        </tes-video-card>

    </div>

</div>

<router-outlet></router-outlet>
